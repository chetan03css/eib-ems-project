    <body background="images/tooplate_1logo.png">

      <form action="update_emp_basic.jsp" method="post">
      
        <h1>Update Employee Basic Info </h1>
        
        <fieldset>
          
		  Employee ID:
          <input type="text" id="eid" name="EID"> &nbsp&nbsp&nbsp
          First Name:
          <input type="text" id="fname" name="Efname"><br>
          Middle Name:
          <input type="text" id="mname" name="Emname">&nbsp&nbsp&nbsp&nbsp
          Last Name:
          <input type="text" id="lname" name="Elname"><br>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
		  Age:
          <input type="text" id="age" name="Age">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
		  Gender:
          Male <input type="radio" id="male" value="male" name="Gender"> Female
          <input type="radio" id="female" value="female" name="Gender">&nbsp
		  </input><br>
		  Marital Status:
          <input type="text" id="ms" name="Marital_Status">
		  Phone:
          <input type="text" id="ph" name="Phone"></input><br>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
		  Email:
          <input type="email" id="mail" name="Email">
          
  
          
        </fieldset>
        <button type="submit">Submit</button>
      </form>
</body>
